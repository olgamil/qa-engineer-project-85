- summary:
    Проверка создания нового турнира
  requirement:
    Пользователь имеет право на создание нового турнира
  prerequisites:
    Пользователь авторизован
  test-data:
    No data
  steps:
    - Нажать на TOURNAMENTS
    - Нажать на You may want to create one
    - Открывается страница Create a new tournament
    - Заполнить поле NAME
    - Выбрать TYPE из предложенных individual, team, stairway, swiss, ladder
    - Заполнить поле Description
    - Выбрать дату и время
    - Выбрать Access type из предложенных pablic, token
    - Выбрать Task strategy из предложенных game, round
    - Выбрать Task provider из предложенных level, task_pack, tags
    - Выбрать Level из предложенных elementary, easy, medium, hard
    - Установить Players limit из предложенных данных
    - Выбрать Default language из предложенных 
    - Установить Math timeout seconds
    - Установить Break duration seconds
    - Нажать кнопку Create
  expected-result:
    Создан новый турнир

