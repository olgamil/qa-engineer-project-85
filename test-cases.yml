---
- summary:
    Успешная регистрации пользователя в системе
  requirement:
    При правильном заполнении полей логин и пароль пользователь зарегистрирован и входит в систему
  prerequisites:
    Открыта главная страница сайта
  test-data:
    Логин = name
    Электронная почта = email
    Пароль = password
  steps:
    - Нажать кнопку для регистрации
    - Ввести логин
    - Ввести электронную почту
    - Ввести пароль
    - Ввести подтверждение пароля
    - Нажать кнопку для подтверждения регистации
  expected-result:
    Появляется сообщение об успешной регистрации
    Открыта страница зарегистрированного пользователя

- summary:
    Проверка авторизации пользователя с существующими логином и паролем
  requirement:
    При верном вводе логина и пароля пользователь должен войти в систему
  prerequisites:
    Открыта главная страница сайта
  test-data:
    Электронная почта = email
    Пароль = password
  steps:
    - Нажать кнопку для входа
    - Ввести электронную почту
    - Ввести пароль
    - Нажать кнопку для аторизации
  expected-result:
    Открыта страница авторизованного пользователя

- summary:
    Проверка регистрации пользователя с не верным паролем
  requirement:
    При неправильном логине или пароле пользователь должен получить сообщение об ошибке
  prerequisites:
    Открыта главная страница сайта
  test-data:
    Имя = Nickname
    Электронная почта = email
    Пароль = password
  steps:
    - Нажать кнопку для входа
    - Ввести nickname
    - Ввести password в количестве 5 символов
    - Ввести подтверждение пароля
    - Нажать кнопку для регистрации
  expected-result:
    Пользователь должен получить сообщение об ошибке
    
  
    
